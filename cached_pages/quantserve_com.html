<html><head>
	<title>Quantcast: Measure + Advertise</title>
	<link rel="shortcut icon" href="//ak.quantcast.com/images/favicon.png" type="image/x-icon">

	<style>
body{
	margin:0;
	padding:0;
	background-color:#2ba6cb;
}

header{
	background-color:#333;
	height:2.7em;
	overflow:hidden;
}

h1{
	font:bold 16pt;
	margin:8px 0;
}

.sheen{
	height:100%;
	background:-webkit-gradient(radial,200 70,0,250 50,800,from(rgba(255,255,255,.35)),to(transparent))transparent;
	background:-moz-radial-gradient(200px 70px,rgba(255,255,255,.35),transparent)transparent;
}

.message{
	margin:5em auto;
	width:400px;
	color:white;
	font:12pt Helvetica, Arial, sans-serif;
}

.logo{
	width:140px;
	height:25px;
	margin:10px;
	background-size: contain;
    background: url('https://static.quantcast.com/images/quantcast-logo-black-132x24.png')  no-repeat;
}
.inverted{
	width:165px;
	height:30px;
	margin:10px 0;
	-webkit-filter: invert(100%);
	-moz-filter: invert(100%);
	-o-filter: invert(100%);
	-ms-filter: invert(100%);
	filter: invert(100%);
}
</style>
</head>

<body><div class="sheen">
	
		<header>
			<div class="logo inverted"></div>
		</header>
		<div class="message">
			<div class="logo inverted"></div>
			<h1>503 Service Unavailable</h1>
			Unfortunately... cats have overrun the server room. We're doing our best to herd them out and get quantcast.com back online.<br><br>Thank you for your patience.
		</div>
	
</div>
</body></html>
