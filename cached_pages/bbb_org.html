<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Just a moment... | Better Business Bureau®</title>

    <style id="custom-props">
      :root {
        --bds-color-black: #2d2926;
        --bds-color-blue-brand: #005f86;
        --bds-color-blue-dark: #002f6c;
        --bds-color-gray-10: #fcfcfc;
      }
    </style>
    <style id="reset">
      /* Box sizing rules */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Remove default margin in favour of better control in authored CSS */
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      /* Set core body defaults */
      body {
        background: var(--bds-color-gray-10);
        color: var(--bds-color-black);
        font-family: system-ui, sans-serif;
        line-height: 1.5;
      }

      /* Set shorter line heights on headings and interactive elements */
      h1,
      h2,
      h3,
      h4,
      button,
      input,
      label {
        line-height: 1.1;
      }

      /* Balance text wrapping on headings */
      h1,
      h2,
      h3,
      h4 {
        text-wrap: balance;
      }
    </style>
    <style id="compositions">
      .center {
        box-sizing: content-box;
        margin-inline: auto;
        max-inline-size: 73.5rem;
        padding-inline: 1.25rem;
      }

      .cover {
        display: flex;
        flex-direction: column;
        min-block-size: 100vh;
        padding-block: 1rem;
      }

      .cover > * {
        margin-block: 1.5rem;
      }

      .cover > :first-child:not(.primary) {
        margin-block-start: 0;
      }

      .cover > :last-child:not(.primary) {
        margin-block-end: 0;
      }

      .cover > .primary {
        margin-block: auto;
      }

      .repel {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space, 1rem);
        justify-content: space-between;
        align-items: center;
      }
    </style>
    <style id="custom">
      .logo {
        align-items: center;
        display: flex;
        flex-wrap: wrap;
        gap: 1.125rem;
      }

      .logo .logo-img {
        background: var(--bds-color-blue-brand);
        color: #fff;
        display: inline-flex;
        padding-block: 0.75rem;
        padding-inline: 1rem 0.75rem;
      }

      .logo .logo-text {
        font-size: 1.625rem;
      }

      .logo .logo-text sup {
        font-size: 1.375rem;
        position: relative;
        inset-block-start: -0.25em;
        vertical-align: baseline;
      }

      a {
        color: var(--bds-color-blue-dark);
      }

      h1 {
        color: var(--bds-color-blue-brand);
        font-size: 2rem;
        font-weight: bold;
      }

      @media (min-width: 62em) {
        h1 {
          font-size: 2.5rem;
        }
      }

      h2 {
        font-size: 1.625rem;
        font-weight: normal;
      }

      @media (min-width: 62em) {
        h2 {
          font-size: 1.9375rem;
        }
      }

      .main-content {
        font-size: 1.125rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .main-content > * {
        margin-block: 0;
      }

      .main-content > * + * {
        margin-block-start: var(--space, 1.5rem);
      }

      .core-msg {
        --space: 1rem;
        font-size: 1.25rem;
      }

      .progress-indicator {
        align-items: center;
        display: flex;
        flex-direction: row;
      }

      /* Remove browser styles */
      progress {
        appearance: none;
        background: none;
      }
      progress::-moz-progress-bar {
        background: none;
      }
      progress::-webkit-progress-bar {
        display: none;
      }
      progress::-ms-fill {
        animation-name: none;
      }
      @media (-ms-high-contrast) {
        /* …but show native spinner in Windows High-Contrast Mode */
        progress::-ms-fill {
          animation-name: -ms-ring;
        }
      }

      progress {
        color: var(--bds-color-blue-brand);
      }

      progress,
      .progress-indicator::before {
        margin-block: 0.625rem;
        width: 1em;
        height: 1em; /* Rely on font-size for spinner dimensions */
        font-size: 2em;
        border: 0.1em solid;
        border-radius: 99em; /* set to a ludicrously large value instead of 100% to avoid becoming an oval if aspect ratio is off somehow */
      }

      /* Vertically align second ring with the first */
      .progress-indicator::before {
        margin-inline-end: -1em;
      }

      .progress-indicator span {
        margin-inline-start: 0.5rem;
      }

      @supports (clip-path: polygon(0 0)) {
        /* Background light ring that doesn’t get clipped */
        .progress-indicator::before {
          content: '';
          opacity: 0.25;
        }

        progress {
          animation: inchworm 5s linear infinite, spin 1.5s linear infinite;
        }
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      /* See the blog post for how I got these values: https://dev.to/tigt/that-dang-material-design-spinner-in-one-element-3b3n */
      /* <generated-keyframes> */
      @keyframes inchworm {
        4.167% {
          clip-path: polygon(50% 150%, -50% 50%, -50% 50%, 50% -50%, 50% 50%);
        }
        8.333% {
          clip-path: polygon(-50% 50%, -50% 50%, -50% 50%, 50% -50%, 50% 50%);
        }
        12.5% {
          clip-path: polygon(0% -50%, 0% -50%, 0% -50%, 50% -50%, 50% 50%);
        }
        16.667% {
          clip-path: polygon(50% -50%, 50% -50%, 50% -50%, 150% 50%, 50% 50%);
        }
        20.833% {
          clip-path: polygon(50% -50%, 50% -50%, 150% 50%, 50% 150%, 50% 50%);
        }
        25% {
          clip-path: polygon(50% -50%, 150% 50%, 50% 150%, -50% 50%, 50% 50%);
        }
        29.167% {
          clip-path: polygon(150% 50%, 150% 50%, 50% 150%, -50% 50%, 50% 50%);
        }
        33.333% {
          clip-path: polygon(50% 150%, 50% 150%, 50% 150%, -50% 50%, 50% 50%);
        }
        37.5% {
          clip-path: polygon(-50% 100%, -50% 100%, -50% 100%, -50% 50%, 50% 50%);
        }
        41.667% {
          clip-path: polygon(-50% 50%, -50% 50%, -50% 50%, 50% -50%, 50% 50%);
        }
        45.833% {
          clip-path: polygon(-50% 50%, -50% 50%, 50% -50%, 150% 50%, 50% 50%);
        }
        50% {
          clip-path: polygon(-50% 50%, 50% -50%, 150% 50%, 50% 150%, 50% 50%);
        }
        54.167% {
          clip-path: polygon(50% -50%, 150% 50%, 150% 50%, 50% 150%, 50% 50%);

        58.333% {

        }
        62.5% {
          clip-path: polygon(100% 150%, 100% 150%, 100% 150%, 50% 150%, 50% 50%);
        }
        66.667% {
          clip-path: polygon(50% 150%, 50% 150%, 50% 150%, -50% 50%, 50% 50%);
        }
        70.833% {
          clip-path: polygon(50% 150%, 50% 150%, -50% 50%, 50% -50%, 50% 50%);

        75% {

        79.167% {
          clip-path: polygon(-50% 50%, -50% 50%, 50% -50%, 150% 50%, 50% 50%);
        }
        83.333% {
          clip-path: polygon(50% -50%, 50% -50%, 50% -50%, 150% 50%, 50% 50%);
        }
        87.5% {
          clip-path: polygon(150% 0%, 150% 0%, 150% 0%, 150% 50%, 50% 50%);
        }
        91.667% {
          clip-path: polygon(150% 50%, 150% 50%, 150% 50%, 50% 150%, 50% 50%);
        }
        95.833% {

        0%,
        100% {
          clip-path: polygon(150% 50%, 50% 150%, -50% 50%, 50% -50%, 50% 50%);
        }
      }
      /* </generated-keyframes> */
