    <script>  // Customization: Background
      /* Gradient animation */
      var index = 0;
      const layers = ["gradient-red", "gradient-yellow", "gradient-green", "gradient-purple"];
      setInterval(() => {
        index = (index + 1) % layers.length;
        for (var i = 0; i < layers.length; i++) {
          let name = layers[i];
          let elem = document.getElementById(name);
          let opacity = i === index ? 1 : 0;
          elem.style.opacity = opacity;
        }
        /*
          Important:

          This 3000ms must be greater than the ease period on the CSS transtision
          to allow the previous transition to finish. Otherwise Firefox will make the
          adjustment without animation.
        */
      }, 5000);
      /* end gradient animation */
    </script>

    <script>
      // Login Id
      
        // Loop till page loads
        var DEBUG = false;
        var intervalId = setInterval(function() {
          var input = document.querySelector('input[id="username"]');
          var label = document.querySelector('div[data-dynamic-label-for="username"]');
          var submitButton = document.querySelector('button[type="submit"][name="action"]');
          if (!input || !submitButton) {
            console.log("Missing elements.")
            return;
          }
          clearInterval(intervalId);
          // Attach listeners
          if (label) {
            input.addEventListener('input', function() {
              // grab the label and div elements
              var label = document.querySelector('div[data-dynamic-label-for="username"]');
              // check the value of the input
              if (input?.value?.trim() !== '') {
                // hide the label and div if input has some value
                label.style.display = "none";
              } else {
                // show the label and div if input is empty
                label.style.display = "";
              }
            });
          }

          // Function to get a cookie value
          function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
          }

          // Function to set a cookie value
          function setCookie(name, value, days) {
            var expires = "";
            if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
              expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

          // Step 1: inject event listener logic to save identifier on submit
          if (DEBUG) { console.log('Found  input && submitButton', input, submitButton); }
          submitButton.addEventListener('click', function(event) {
            var username = input.value;
            localStorage.setItem('username', username);
            setCookie('username', username, 365);
            // Optional: Display a message or perform other actions
            if (DEBUG) { console.log('Username saved: ' + username); }
          });
          // Step 2: Then load identifier from storage if there is one
          var usernameFromLocalStorage = localStorage.getItem('username');
          var usernameFromCookie = getCookie('username');
          if (DEBUG) {
            console.log('Loaded usernameFromLocalStorage: ' + usernameFromLocalStorage);
            console.log('Loaded usernameFromCookie: ' + usernameFromCookie);
          }
          if (!usernameFromLocalStorage && !usernameFromCookie) {
            if (DEBUG) { console.log('No username available, return early.'); }
            return;
          }
          if (DEBUG) { console.log('Writing loaded username value to input box:' + usernameFromLocalStorage); }
          input.value =  usernameFromCookie || usernameFromLocalStorage;
        }, 100);
      
      // End Login Id
    </script>

    <script> // Customization: Debug block
      document.addEventListener('DOMContentLoaded', function() {
          const cookieCounterName = 'cookieCounter';
          const localStorageCounterName = 'localStorageCounter';

          // Function to get a cookie value
          function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
          }

          // Function to set a cookie value
          function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

          // Increment and store the counter in cookies
          let cookieCounter = parseInt(getCookie(cookieCounterName)) || 0;
          cookieCounter++;
          setCookie(cookieCounterName, cookieCounter, 365);

          // Increment and store the counter in local storage
          let localStorageCounter = parseInt(localStorage.getItem(localStorageCounterName)) || 0;
          localStorageCounter++;
          localStorage.setItem(localStorageCounterName, localStorageCounter);

          // Set up Shift key detection
          let shiftPressCount = 0;
          let lastShiftPressTime = 0;
          const shiftPressLimit = 5;
          const timeLimit = 2000; // 2 seconds

          // Ensure the overlay is hidden on page load
          const overlay = document.getElementById('debugOverlay');
          overlay.style.display = 'none';

          document.addEventListener('keydown', function(event) {
              if (event.key === 'Shift') {
                  const currentTime = new Date().getTime();

                  if (currentTime - lastShiftPressTime <= timeLimit) {
                      shiftPressCount++;
                  } else {
                      shiftPressCount = 1; // Reset count if not within time limit
                  }

                  if (shiftPressCount === shiftPressLimit) {
                      var storedIdentifierLocalStorage = localStorage.getItem('username');
                      var storedIdentifierFromCookie = getCookie('username');
                      var input = document.querySelector('input[id="username"]');
                      var submitButton = document.querySelector('button[type="submit"][name="action"]');
                      showOverlay(
                          "CIC Debug Mode: " + 
                          "<br>prompt.name:" + (prompt?.name || "") +
                          "<br>Visits(cookie): " + cookieCounter + 
                          "<br>Visits(localstorage): " + localStorageCounter + 
                          "<br>Identifier (localStorage): " + storedIdentifierLocalStorage +
                          "<br>Identifier (cookie): " + storedIdentifierFromCookie +
                          "<br>InputElementFound:" + (!!input) +
                          "<br>SubmitButtonElementFound: " + (!!submitButton)
                      );
                      shiftPressCount = 0; // Reset after showing overlay
                  }

                  lastShiftPressTime = currentTime;
              }
          });

          function showOverlay(message) {
              const debugOverlay = document.getElementById('debugOverlay');
              debugOverlay.innerHTML = message;
              debugOverlay.style.display = 'flex';
              setTimeout(() => {
                  debugOverlay.style.display = 'none';
              }, 2000); // Hide after 2 seconds
          }
      });
    </script>

    <script>
      // Login Id
      
      // Alter Username Input
      // Add Username label custom class
      var usernameInput = document.getElementById('username');
      document.querySelector('._form-login-id').id =  'form-id';
      document.querySelector('._button-login-id').id =  'continue-action';

      var submitButton = document.querySelector('._button-login-id');
      var usernameInputByName = document.getElementsByName('username');

      var usernameLabel = usernameInput.parentNode.getElementsByTagName('label');
      usernameLabel[0].innerHTML = usernameLabel[0].innerHTML.trim().replace('*', '');
      usernameLabel[0].setAttribute('class', 'custom-label');
      // End add Username label custom class
      // Remove Username label div
      var usernameLabelDiv = usernameInput.parentNode.getElementsByTagName('div');
      usernameLabelDiv[0].remove();
      // End remove Username label div
      // End Alter Username Input

      // Block Double Click for Test Automation
      //disableButtonOnFirstClick(usernameInputByName[0].value, submitButton);
      
      // End Login Id

      // Login Password
      
      // End Login Password

      function disableButtonOnFirstClick(username, button) {
            document.addEventListener("DOMContentLoaded", function () {
                // Check if the username matches the test automation pattern
                const regexTestUser = /(netflix|contractor|partner)\.testautomation$/;
                if (username && regexTestUser.test(username)) {
                    // Disable the continue button after one click
                    button.addEventListener('click', function (event) {
                        // Disable button to prevent multiple clicks
                        button.disabled = true;
                    });
                }
            });
        }
    </script>
