
<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Service Unavailable</title>
<style>
html {
    background: url('https://article.images.consumerreports.org/image/upload/f_auto,q_auto/prod/content/dam/cro/corporate/Aerial_Track_view.jpg') no-repeat center center fixed;
    background-size: cover;
    box-sizing: border-box;
    height: 100%;
    overflow: hidden;
}

*, *:before, *:after {
    box-sizing: inherit;
}

body {
    font-size: 16px;
    height: 100%;
    width: calc(100vw - 20px);
}

.container {
    color: white;
    font-family: Helvetica W01, Helvetica, Arial, sans-serif;
    margin: 20px auto;
    max-width: 80%;
    overflow: hidden;
    text-align: center;
}

.container__heading {
    font-size: 64px;
    font-size: clamp(1.85rem, 0.6125rem + 5.5vw, 3.5rem);
    font-weight: 700;
    line-height: 1.4em;
    margin: 10vh auto 5vh;
    text-shadow: 1px 1px #000;
}

.container__sub-heading {
    font-size: 27px;
    font-size: clamp(1.2rem, 0.6rem + 2.6vw, 2rem);
    font-weight: 200;
    text-shadow: 1px 1px #000;
}

.container__sub-heading-link {
    border-bottom: 1px solid #fff;
    color: #fff;
    text-decoration: none;
}

</style>
</head>

<body>
<section class="container">
    <h1 class="container__heading">This service is temporarily unavailable, please try again later.</h1>
    <h2 class="container__sub-heading">In the meantime, please visit our <a class="container__sub-heading-link" href="https://www.consumerreports.org/">homepage</a></h2>
</section>
</body>
</html>
